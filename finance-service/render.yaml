services:
  - type: web
    name: finance-service
    env: node
    buildCommand: pnpm install --no-frozen-lockfile && pnpm exec prisma generate && pnpm build && pnpm exec prisma migrate deploy
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8004
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard (sensitive)
      - key: EDUCATION_SERVICE_URL
        sync: false # Set this in Render dashboard
